<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR HoloResume Floating Panels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
<script type="module">

import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
import { ARButton } from 'https://unpkg.com/three@0.150.0/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let controller;

init();
animate();

function init() {
  // Scene setup
  scene = new THREE.Scene();

  // Camera setup
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  // Renderer setup
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;

  document.body.appendChild(renderer.domElement);

  // Add AR button
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Light
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  light.position.set(0.5, 1, 0.25);
  scene.add(light);

  // Controller for hit testing
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  // Create floating panels with text info
  addFloatingPanel("Name: John Doe", 0, 0.1, -0.5);
  addFloatingPanel("Skills: JavaScript, Python, AR Development", 0, 0, -0.5);
  addFloatingPanel("About: Passionate developer building AR experiences", 0, -0.1, -0.5);

  window.addEventListener('resize', onWindowResize);
}

function addFloatingPanel(text, x, y, z) {
  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');
  canvas.width = 512;
  canvas.height = 128;

  // Background
  context.fillStyle = 'rgba(0,0,0,0.6)';
  context.fillRect(0, 0, canvas.width, canvas.height);

  // Text
  context.fillStyle = 'white';
  context.font = '36px Arial';
  context.fillText(text, 20, 70);

  const texture = new THREE.CanvasTexture(canvas);

  const geometry = new THREE.PlaneGeometry(0.5, 0.125);
  const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });

  const panel = new THREE.Mesh(geometry, material);
  panel.position.set(x, y, z);
  scene.add(panel);
}

function onSelect() {
  // No interaction necessary but required for hit test to work
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render() {
  renderer.render(scene, camera);
}

</script>
</body>
</html>
