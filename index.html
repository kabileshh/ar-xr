<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabilesh's AR HoloResume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style> body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; } </style>
</head>
<body>
<script type="module">

import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
import { ARButton } from 'https://unpkg.com/three@0.150.0/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let clock, mixers = [];

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  const ambient = new THREE.AmbientLight(0x404040, 1.5);
  scene.add(ambient);

  const pointLight = new THREE.PointLight(0x00ffff, 1, 10);
  pointLight.position.set(0, 1, 1);
  scene.add(pointLight);

  addGlowingPanel("Name", "Kabilesh", -0.6, 0.15, -1);
  addGlowingPanel("Occupation", "Aspiring AI Engineer", 0, 0.15, -1);
  addGlowingPanel("Education", "BE CSE AI\nSathyabama Univ, 2nd Year\nSchool: KVIG 84%", 0.6, 0.15, -1);

  clock = new THREE.Clock();

  window.addEventListener('resize', onWindowResize);
}

function addGlowingPanel(title, content, x, y, z) {
  const lines = content.split('\n');
  const lineHeight = 30;
  const baseHeight = 128;
  const canvasHeight = baseHeight + lineHeight * lines.length;

  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = canvasHeight;
  const ctx = canvas.getContext('2d');

  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 20;
  ctx.fillStyle = '#000b15';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.shadowBlur = 20;
  ctx.font = 'bold 40px Arial';
  ctx.fillStyle = '#00ffff';
  ctx.textAlign = 'center';
  ctx.fillText(title, canvas.width / 2, 70);

  ctx.shadowBlur = 15;
  ctx.font = '26px Arial';
  ctx.fillStyle = '#33ffff';
  lines.forEach((line, i) => {
    ctx.fillText(line, canvas.width / 2, 130 + i * lineHeight);
  });

  const texture = new THREE.CanvasTexture(canvas);

  const heightInMeters = 0.35 + 0.3 * (lines.length > 1 ? lines.length - 1 : 0);
  const geometry = new THREE.PlaneGeometry(0.7, heightInMeters);

  const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.9 });

  const panel = new THREE.Mesh(geometry, material);
  panel.position.set(x, y, z);
  scene.add(panel);

  mixers.push({ mesh: panel, baseY: y, phase: Math.random() * Math.PI * 2 });
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render() {
  const elapsed = clock.getElapsedTime();
  mixers.forEach(({mesh, baseY, phase}) => {
    mesh.position.y = baseY + Math.sin(elapsed + phase) * 0.04;
  });
  renderer.render(scene, camera);
}

</script>
</body>
</html>
